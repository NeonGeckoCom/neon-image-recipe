play_wav_cmdline: "play %1"
play_mp3_cmdline: "play %1"
play_ogg_cmdline: "play %1"
tts:
  module: coqui
  fallback_module: ovos-tts-plugin-mimic
Audio:
  backends:
    OCP:
      type: ovos_common_play
      active: true
      dbus_type: system
audio_parsers:
  blacklist:
  - gender
stt:
  module: deepspeech_stream_local
  fallback_module: ovos-stt-plugin-vosk
  ovos-stt-plugin-vosk:
    model: /home/neon/.local/share/neon/vosk-model-small-en-us-0.15
confirm_listening: true
listener:
  VAD:
    silence_method: vad_only
    module: ovos-vad-plugin-webrtcvad
  mute_during_output: true
  instant_listen: true
hotwords:
  wake_up:
    active: false
  hey_neon:
    model_folder: /home/neon/.local/share/neon/vosk-model-small-en-us-0.15
sounds:
  start_listening: snd/start_listening.wav
  end_listening: snd/end_listening.wav
  acknowledge: snd/acknowledge.mp3
gui_websocket:
  host: 0.0.0.0
  base_port: 18181
  route: /gui
  ssl: false
websocket:
  host: 0.0.0.0
  port: 8181
  route: /core
  ssl: false
  allow_self_signed: false
  ssl_cert:
  ssl_key:
  shared_connection: true
gui:
  idle_display_skill: skill-ovos-homescreen.openvoiceos
  extension: smartspeaker
  run_gui_file_server: false
  generic:
    homescreen_supported: true
MQ:
  server: mq.2021.us
  port: 25672
  users:
    mq_handler:
      user: neon_api_utils
      password: Klatchat2021
signal:
  use_signal_files: false
skills:
  extra_directories:
    - /home/neon/.local/share/neon/skills
  default_skills:
  # TODO: Defaults are just patching skills not yet pip installable
  - https://github.com/JarbasSkills/skill-icanhazdadjokes/tree/dev
PHAL:
  ovos-PHAL-plugin-balena-wifi:
    debug: false
    ssid: Neon
    psk:
    color: '#ff8600'
    portal: start dot neon dot ai
    device: Neon Device
  ovos-PHAL-plugin-system:
    core_service: neon.service
  admin:
    neon-phal-plugin-linear-led:
      enabled: true
      listen_color: neon_orange
      mute_color: burnt_orange
      sleep_color: red
ready_settings:
  - skills
  - speech
  - audio
  - gui_service
  - internet
  - setup
server:
  backend_type: offline

# Logging Config
log_dir: /home/neon/logs/
log_level: DEBUG
logs:
  path: /home/neon/.local/state/neon/
  max_bytes: 50000000
  backup_count: 3
  diagnostic: False
  level_overrides:
    error: []
    warning:
      - filelock
      - botocore
    info: []
    debug: []
debug: True

system:
  protected_keys:
    remote:
      - gui_websocket:host
      - websocket:host
    user:
      - gui_websocket:host
      - websocket:host
